<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<title>Flexbox Header</title>

		<style>
			header, h1, ul {
				border: 2px solid #123456;
			}

			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			header {
				width: 800px;
			}
		</style>
	</head>
	<body>

		<header>
			<h1>LOGO</h1>
			<nav>
				<ul>
					<li>Element1</li>
					<li>Element2</li>
					<li>Element3</li>
				</ul>
			</nav>
		</header>
		
	</body>
</html>
